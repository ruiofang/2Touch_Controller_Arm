# Touch Controller Arm 配置文件
# 支持运行时修改，程序退出时自动保存

# === 控制参数配置 ===
[control]
# 位置映射系数 (触觉设备1mm对应机械臂多少μm)
position_scale = 1000.0

# 姿态映射系数 (触觉设备1°对应机械臂多少°)
rotation_scale = 1.0

# 弹簧刚度系数 (力反馈强度)
spring_stiffness = 0.2

# === 设备1控制参数 ===
[device1]
# 位置映射系数 (触觉设备1mm对应机械臂多少μm)
position_scale = 1000.0

# 姿态映射系数 (触觉设备1°对应机械臂多少°)
rotation_scale = 1.0

# 弹簧刚度系数 (力反馈强度)
spring_stiffness = 0.2

# === 设备2控制参数 ===
[device2]
# 位置映射系数 (触觉设备1mm对应机械臂多少μm)
position_scale = 1000.0

# 姿态映射系数 (触觉设备1°对应机械臂多少°)
rotation_scale = 1.0

# 弹簧刚度系数 (力反馈强度)
spring_stiffness = 0.2

# === 机械臂1连接配置 ===
[robot1]
# 机械臂IP地址
ip = 192.168.10.18

# 机械臂TCP端口
port = 8080

# === 机械臂2连接配置 ===
[robot2]
# 机械臂IP地址
ip = 192.168.10.19

# 机械臂TCP端口
port = 8080

# === 设备名称配置 ===
[device_names]
# 设备1主要名称
device1_primary = PHANToM 1

# 设备1备用名称（逗号分隔）
device1_fallback = Device1

# 设备2主要名称
device2_primary = PHANToM 2

# 设备2备用名称（逗号分隔）
device2_fallback = Device2

# === 设备1独立映射配置 ===
[device1_mapping]
# 设备1专用坐标映射配置
# 机械臂轴符号调整 (1=正向, -1=反向)
arm_x_sign = -1   # 机械臂1 X轴符号（取反）
arm_y_sign = -1   # 机械臂1 Y轴符号（取反）
arm_z_sign = 1    # 机械臂1 Z轴符号
arm_rx_sign = -1  # 机械臂1 RX轴符号（取反）
arm_ry_sign = -1  # 机械臂1 RY轴符号（取反）
arm_rz_sign = 1   # 机械臂1 RZ轴符号

# 触觉设备1哪个轴(0=X,1=Y,2=Z)映射到机械臂1各轴
touch_pos_to_arm_x = 2  # 触觉设备1 Z轴(索引2) → 机械臂1 X轴
touch_pos_to_arm_y = 0  # 触觉设备1 X轴(索引0) → 机械臂1 Y轴
touch_pos_to_arm_z = 1  # 触觉设备1 Y轴(索引1) → 机械臂1 Z轴

# 触觉设备1哪个旋转轴(0=RX,1=RY,2=RZ)映射到机械臂1各旋转轴
touch_rot_to_arm_rx = 2  # 触觉设备1 RZ轴(索引2) → 机械臂1 RX轴
touch_rot_to_arm_ry = 0  # 触觉设备1 RX轴(索引0) → 机械臂1 RY轴
touch_rot_to_arm_rz = 1  # 触觉设备1 RY轴(索引1) → 机械臂1 RZ轴

# === 设备2独立映射配置 ===
[device2_mapping]  
# 设备2专用坐标映射配置（可以与设备1不同）
# 机械臂轴符号调整 (1=正向, -1=反向)
arm_x_sign = 1    # 机械臂2 X轴符号（正向，与设备1不同）
arm_y_sign = 1    # 机械臂2 Y轴符号（正向，与设备1不同）
arm_z_sign = -1   # 机械臂2 Z轴符号（取反，与设备1不同）
arm_rx_sign = 1   # 机械臂2 RX轴符号（正向，与设备1不同）
arm_ry_sign = 1   # 机械臂2 RY轴符号（正向，与设备1不同）
arm_rz_sign = -1  # 机械臂2 RZ轴符号（取反，与设备1不同）

# 触觉设备2哪个轴(0=X,1=Y,2=Z)映射到机械臂2各轴（可以与设备1不同）
touch_pos_to_arm_x = 0  # 触觉设备2 X轴(索引0) → 机械臂2 X轴（与设备1不同）
touch_pos_to_arm_y = 1  # 触觉设备2 Y轴(索引1) → 机械臂2 Y轴（与设备1不同）
touch_pos_to_arm_z = 2  # 触觉设备2 Z轴(索引2) → 机械臂2 Z轴（与设备1不同）

# 触觉设备2哪个旋转轴(0=RX,1=RY,2=RZ)映射到机械臂2各旋转轴（可以与设备1不同）
touch_rot_to_arm_rx = 0  # 触觉设备2 RX轴(索引0) → 机械臂2 RX轴（与设备1不同）
touch_rot_to_arm_ry = 1  # 触觉设备2 RY轴(索引1) → 机械臂2 RY轴（与设备1不同）
touch_rot_to_arm_rz = 2  # 触觉设备2 RZ轴(索引2) → 机械臂2 RZ轴（与设备1不同）

# === 系统配置 ===
[system]
# 控制命令发送频率 (毫秒)
control_frequency = 10

# 调试信息显示频率 (控制周期倍数)
debug_frequency = 50

# 启用角度透传模式
enable_angle_transmission = true

# 启用机械臂电源
enable_arm_power = true

# 启用UDP主动上报
enable_udp_broadcast = true

# 示教参考坐标系 (0=基坐标系, 1=工具坐标系)
teach_frame_type = 1

# 工具坐标系名称
tool_coordinate_name = Arm_Tip

# === 夹爪配置 ===
[gripper]
# 夹爪控制模式 (true=阻塞模式, false=非阻塞模式)
block_mode = true

# 夹爪力控阈值 (范围: 50-1000, 无单位量纲)
force_threshold = 200

# 夹爪抓取速度 (范围: 1-1000, 无单位量纲)
pick_speed = 500

# 夹爪释放速度 (范围: 1-1000, 无单位量纲)
release_speed = 500

# === 界面配置 ===
[ui]
# 自动保存配置
auto_save_config = true

# 显示调试信息
show_debug_info = true

# 显示TCP通信调试信息
show_tcp_debug = true

